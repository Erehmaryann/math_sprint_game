<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Sprint Game</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Game Container -->
		<div class="game-container">
			<!-- Header -->
			<div class="header">
				<!-- Title -->
				<h1>Math Sprint Game</h1>
			</div>

			<!-- Splash Page -->
			<div class="card" id="splash-page" hidden>
				<form id="start-form">
					<div class="selction-container">
						<!-- 10 Questions Radio Input -->
						<div class="radio-container">
							<label for="value-10">10 Questions</label>
							<input value="10" type="radio" name="questions" id="value-10" />
							<span class="best-score">
								<span>Best Score</span>
								<span class="best-score-value">0.0s</span>
							</span>
						</div>
						<!-- 25 Questions Radio Input -->
						<div class="radio-container">
							<label for="value-25">25 Questions</label>
							<input value="25" type="radio" name="questions" id="value-25" />
							<span class="best-score">
								<span>Best Score</span>
								<span class="best-score-value">0.0s</span>
							</span>
						</div>
						<!-- 50 Questions Radio Input -->
						<div class="radio-container">
							<label for="value-50">50 Questions</label>
							<input value="50" type="radio" name="questions" id="value-50" />
							<span class="best-score">
								<span>Best Score</span>
								<span class="best-score-value">0.0s</span>
							</span>
						</div>
						<!-- 99 Questions Radio Input -->
						<div class="radio-container">
							<label for="value-99">99 Questions</label>
							<input value="99" type="radio" name="questions" id="value-99" />
							<span class="best-score">
								<span>Best Score</span>
								<span class="best-score-value">0.0s</span>
							</span>
						</div>
					</div>
					<!-- Start Button -->
					<div class="selection-footer">
						<button type="submit" class="start">Start Round</button>
					</div>
				</form>
			</div>

			<!-- Countdown Page -->
			<div class="card" id="countdown-page" hidden>
				<h1 class="countdown">3</h1>
			</div>

			<!--Game Page  -->
			<div class="card" id="game-page">
				<!-- Item Container -->
				<div class="item-container">
					<div class="selected-item"></div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
					<!-- Item -->
					<div class="item">
						<!-- Item Content -->
						<h1>3 x 3 = 30</h1>
					</div>
				</div>

				<!-- Right/Wrong Buttons -->
				<div class="item-footer">
					<button class="wrong">Wrong</button>
					<button class="right">Right</button>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
